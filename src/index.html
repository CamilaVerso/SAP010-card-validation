<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Validar Cartão de Crédito</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <section class="layout">
    <div class="header">
      <header>
        <h1> Vamos verificar se o seu cartão de crédito é válido?</h1>
        <p><strong>Faremos isso usando o Algoritmo de Luhn</strong></p>
      </header>
    </div>
    <div class="main">
      <main>
        <p>Para testar se o cartão é válido, precisaremos que informe o número do cartão.</p>

        <form id="principal" name="validaCartão">

          <label for="entradaNum" id="boxNum">Número impresso no cartão</label><br>
          <input type="text" id="numeroCartao" name="numeroCartao" placeholder="0000 0000 0000 0000" maxlength="16"
            autocomplete="off" width="4000px">

        </form>
        <button type="submit" id="enviar">Verificar</button>

      </main>
    </div>
    <div class="footer">
      <footer>
        <h3 id="rodapé">Desenvolvido por Camila Gonçalves durante o Bootcamp da Laboratória</h3>
      </footer>
    </div>
    <script src="index.js" type="module"></script>
  </section>
</body>

</html>
